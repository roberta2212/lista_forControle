<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let notas = Number(prompt(`Quantas notas o aluno obteve?`).trim())
    let totalNotas = [];



    //PROCESSAMENTO
    for (let controle = 1; controle <= notas; controle++) {
        totalNotas = (totalNotas / notas);
        totalNotas.push(notas);
    }

</script>
