<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let num1 = parseFloat(prompt("Insira um número"));
    let num2 = parseFloat(prompt("Insira outro número"));

    //PROCESSAMENTO
    let numImpares = [];
    let numPares = [];
    if (num1 == num2) {
        alert(`Os números são iguais!`);
    } else if (num1 > num2) {
        for (let i = num2; i < num1; i++) {
            if (i % 2 == 0) {
                numPares.push(i);
            } else {
                numImpares.push(i);
            }

        }
    } else {
        for (let i = num1; i < num2; i++) {
            if (i % 2 == 0) {
                numPares.push(i);
            } else {
                numImpares.push(i);
            }

        }
    }
   alert(`Números impares: ${numImpares} e os números pares são: ${numPares}`);


</script>
