<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0


    //PROCESSAMENTO
    for (let index = 1; index <= 5; index++) {
        const num = Number(prompt(`Informe um númemro`))
        soma = soma + num

    }

    //SAÍDA
    alert(`A soma ${soma} e a média ${soma / 5} dos números`);



    

</script>
