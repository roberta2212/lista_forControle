<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0;
    let multiplos3 = [];

    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            soma += i;
            multiplos3.push(i);
        }        
    }
    document.write(`Os múltiplos de três são: <br> ${multiplos3.join("<br>")} <br> Soma: ${soma `)

</script>
